{% extends "template.html" %}
{% block content %}
	<div class="main">
		<div class="container">
			<div class="login">
				<h1>Login</h1>
				<form action="" method=post>
					<input class="input" type="text" name="username" placeholder="username" value="{{ request.form.username }}">
					<input class="input" type="password" name="password" placeholder="password">
					<input class="signin" type="submit" value="Sign In">
				</form>
				{% if error %}
					<p class=eEror><strong>Error:</strong> {{ error }}
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
